<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" th:href="@{/dist/css/myPage.css}">
    <!-- bootstap  -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
    <th:block sec:authorize="isAuthenticated()">
        <th:block th:fragment="content">
            <div class="wrap">
                <div class="myPageInfoWrap">
                    <div class="myPageInfoWrap2">
                        <div class="myPageInfoLeftWrap">
                            <div class="myPageLeftUp">
                                <div class="myPageUserInfoWrap">
                                    <div class="myPageLeftUpInfo">
                                        <div class="myPageLeftUpInfoImg">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bootstrap-fill" viewBox="0 0 16 16">
                                                <path d="M6.375 7.125V4.658h1.78c.973 0 1.542.457 1.542 1.237 0 .802-.604 1.23-1.764 1.23zm0 3.762h1.898c1.184 0 1.81-.48 1.81-1.377 0-.885-.65-1.348-1.886-1.348H6.375z"/>
                                                <path d="M4.002 0a4 4 0 0 0-4 4v8a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4V4a4 4 0 0 0-4-4zm1.06 12V3.545h3.399c1.587 0 2.543.809 2.543 2.11 0 .884-.65 1.675-1.483 1.816v.1c1.143.117 1.904.931 1.904 2.033 0 1.488-1.084 2.396-2.888 2.396z"/>
                                            </svg>
                                        </div>
                                        <div class="myPageLeftUpInfoName">
                                            <a sec:authentication="name"></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="myPageSubWrap">
                                    <div class="myPageSubInfo">
                                        이용중인 구독권이 없습니다.
                                    </div>
                                    <div class="myPageSubMove">
                                        <div class="myPageSubMoveLink">
                                            <a th:href="@{/subscribe/info}">구독권 보러가기</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="myPageLeftDown">
                                <div class="myPageLeftDownWrap">
                                    <div class="myPageLeftDownWrap2">
                                        <div class="myPageLeftDownWrap3">
                                            <div class="myPageLeftDownWrap4">
                                                <div class="myPageLeftDownWrap4Img">
                                                    <!--                                                    <img th:src="@{/image/kakaoLogin.png}" alt="#">-->
                                                    <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-postcard-heart-fill" viewBox="0 0 16 16">
                                                        <path d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zm6 2.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0m3.5.878c1.482-1.42 4.795 1.392 0 4.622-4.795-3.23-1.482-6.043 0-4.622M2 5.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5"/>
                                                    </svg>

                                                </div>
                                                <div class="myPageLeftDownWrap4Status">
                                                    <a th:href="@{/mypage/subinfo}">이용중인 구독권</a>
                                                </div>
                                            </div>
                                            <div class="myPageLeftDownWrap4">
                                                <div class="myPageLeftDownWrap4Img">
                                                    <!--                                                    <img th:src="@{/image/kakaoLogin.png}" alt="#">-->
                                                    <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                                                        <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73z"/>
                                                    </svg>
                                                </div>
                                                <div class="myPageLeftDownWrap4Status">
                                                    <a th:href="@{/mypage/payinfo}">결제 내역</a>
                                                </div>
                                            </div>
                                            <div class="myPageLeftDownWrap4">
                                                <div class="myPageLeftDownWrap4Img">
                                                    <!--                                                    <img th:src="@{/image/kakaoLogin.png}" alt="#">-->
                                                    <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-person-check-fill" viewBox="0 0 16 16">
                                                        <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
                                                        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                                                    </svg>
                                                </div>
                                                <div class="myPageLeftDownWrap4Status">
                                                    <a th:href="@{/mypage/modify}">개인정보 수정</a>
                                                </div>
                                            </div>
                                            <div class="myPageLeftDownWrap4">
                                                <div class="myPageLeftDownWrap4Img">
                                                    <!--                                                    <img th:src="@{/image/kakaoLogin.png}" alt="#">-->
                                                    <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-house-exclamation-fill" viewBox="0 0 16 16">
                                                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                                                        <path d="m8 3.293 4.712 4.712A4.5 4.5 0 0 0 8.758 15H3.5A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                                                        <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0m-3.5-2a.5.5 0 0 0-.5.5v1.5a.5.5 0 1 0 1 0V11a.5.5 0 0 0-.5-.5m0 4a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"/>
                                                    </svg>
                                                </div>
                                                <div class="myPageLeftDownWrap4Status">
                                                    <a th:href="@{/mypage/changeaddr}">배송지 수정</a>
                                                </div>
                                            </div>
                                            <div class="myPageLeftDownWrap4">
                                                <div class="myPageLeftDownWrap4Img">
                                                    <!--                                                    <img th:src="@{/image/kakaoLogin.png}" alt="#">-->
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-ticket-perforated-fill" viewBox="0 0 16 16">
                                                        <path d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5V6a.5.5 0 0 1-.5.5 1.5 1.5 0 0 0 0 3 .5.5 0 0 1 .5.5v1.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 11.5V10a.5.5 0 0 1 .5-.5 1.5 1.5 0 1 0 0-3A.5.5 0 0 1 0 6zm4-1v1h1v-1zm1 3v-1H4v1zm7 0v-1h-1v1zm-1-2h1v-1h-1zm-6 3H4v1h1zm7 1v-1h-1v1zm-7 1H4v1h1zm7 1v-1h-1v1zm-8 1v1h1v-1zm7 1h1v-1h-1z"/>
                                                    </svg>
                                                </div>
                                                <div class="myPageLeftDownWrap4Status">
                                                    <a th:href="@{/mypage/couponlist}">내 쿠폰함</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="myPageInfoRigthWrap">
                            <div class="myPageRight">
                                <div class="myPageRightWrap">
                                    <div class="myPageRightWrapInfo">
                                        <div class="myPageRightWrapInfoText">my page</div>
                                        <div class="myPageRightWrapInfoModWrap">
                                            <div class="myPageRightWrapForm">
                                                <span> 결제 정보 </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </th:block>
</th:block>
</body>
</html>
