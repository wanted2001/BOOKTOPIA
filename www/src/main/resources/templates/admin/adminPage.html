<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
        <!--css 영역-->
        <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
        <script th:src="@{/dist/js/markdown.js}"></script>
        <link rel="stylesheet" th:href="@{/dist/css/adminPage.css}">
        <form action="/admin/adminPage">
        <nav class="admin-contain">
            <p class="admin"> 관리자 페이지</p>

            <div class="admin-cate">
                <button type="button" class="admin-btn" id="aBtn1">회원리스트</button>
                <button type="button" class="admin-btn" id="aBtn2">취향검사 리스트</button>
                <button type="button" class="admin-btn" id="aBtn3">구독자리스트(결제현황)</button>
                <button type="button" class="admin-btn" id="aBtn4">배송현황</button>
                <button type="button" class="admin-btn" id="aBtn5">게시글관리</button>
                <button type="button" class="admin-btn" id="aBtn6">댓글관리</button>
            </div>
            <div class="cate-detail">
                <!--회원 리스트-->
                <table class="admin-UserList" style="display: none">
                    <thead>
                        <tr class="adUserTr">
                            <th>ID</th>
                            <th style="width: 80px">Name</th>
                            <th>E-mail</th>
                            <th>Phone</th>
                            <th>SignUp</th>
                            <th>RegAt</th>
                        </tr>
                    </thead>
                    <tbody id="adminUserList">
                    </tbody>

                    <!--spreadline-->

<!--                    <div>-->
<!--                        <button type="button" class="adminmoreBtn" data-page="1" data-cate="adUser" class="btn btn-dark" style="visibility:hidden">더보기+</button>-->
<!--                    </div>-->

                </table>

                <!--취향검사 진행자 리스트-->
                <table class="bookTopia-user" style="display: none">
                    <thead>
                        <tr>
                            <th style="width: 210px">ID</th>
                            <th style="width: 165px">BIRTH</th>
                            <th style="width: 100px;">GENDER</th>
                            <th style="width: 200px;">TEST_AT</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody id="adminTestList">
                    </tbody>
<!--                    <div>-->
<!--                        <button type="button" class="adminmoreBtn" data-page="1" data-cate="adTest" class="btn btn-dark" style="visibility:hidden">더보기+</button>-->
<!--                    </div>-->

                </table>

                <!--구독자 리스트-->
                <table class="subUser" style="display: none">
                    <thead>
                        <tr>
                            <th>MerchantUid</th>
                            <th>ItemName</th>
                            <th style="width: 70px;">UserName</th>
                            <th>Phone</th>
                            <th style="width: 320px">Address</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="adminSubList">
                    </tbody>
<!--                    <div>-->
<!--                        <button type="button" class="adminmoreBtn" data-page="1" data-cate="adsubUser" class="btn btn-dark" style="visibility:hidden">더보기+</button>-->
<!--                    </div>-->

                </table>

                <!-- 배송현황 -->
                <table class="delivery" style="display: none">
                    <thead>
                        <tr>
                            <th style="width: 220px">MerchantUid</th>
                            <th style="width: 180px">ItemName</th>
                            <th style="width: 180px">Pay_RegAt</th>
                            <th>Status</th>
                            <th style="width: 100px">Delivery</th>
                        </tr>
                    </thead>

                    <tbody id="adminDeliList">
                    </tbody>

<!--                    <div>-->
<!--                        <button type="button" class="adminmoreBtn" data-page="1" data-cate="addeli" class="btn btn-dark" style="visibility:hidden">더보기+</button>-->
<!--                    </div>-->

                </table>

                <!--게시글 관리-->
                <table class="commuBoard" style="display: none">
                    <thead>
                    <tr>
                        <th style="width: 45px"> Board_No</th>
                        <th>Cate</th>
                        <th>Title</th>
                        <th style="width: 230px;">Content</th>
                        <th>Writer</th>
                        <th>RegAt</th>
                        <th>Manage</th>
                    </tr>
                    </thead>
                    <tbody id="adminBoardList">
                    </tbody>

<!--                    <div>-->
<!--                        <button type="button" class="adminmoreBtn" data-page="1" data-cate="addboard" class="btn btn-dark" style="visibility:hidden">더보기+</button>-->
<!--                    </div>-->

                </table>

                <!--댓글관리-->
                <table class="commuComment" style="display: none">
                    <thead>
                        <tr>
                            <th>Board_No</th>
                            <th style="width: 200px">Writer</th>
                            <th style="width: 350px">Content</th>
                            <th style="width: 180px">RegAt</th>
                            <th style="width: 80px">Manage</th>
                        </tr>
                    </thead>
                    <tbody id="adminComment">
                    </tbody>

<!--                    <div>-->
<!--                        <button type="button" class="adminmoreBtn" data-page="1" data-cate="adCommen" class="btn btn-dark" style="visibility:hidden">더보기+</button>-->
<!--                    </div>-->

                </table>

                <!--더보기-->


            </div>
        </nav>
        </form>

        <script th:src="@{/dist/js/adminPage.js}"></script>
        <script>
            boardDelToServer(page);
        </script>
    </th:block>
</th:block>
