<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
        <!--css 영역-->
        <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
        <script th:src="@{/dist/js/markdown.js}"></script>
        <link rel="stylesheet" th:href="@{/dist/css/adminPage.css}">
        <form action="/admin/adminPage">
        <nav class="admin-contain">
            <p class="admin"> 관리자 페이지</p>

            <div class="admin-cate">
                <button type="button" class="admin-btn" id="aBtn1">회원리스트</button>
                <button type="button" class="admin-btn" id="aBtn2">취향검사 리스트</button>
                <button type="button" class="admin-btn" id="aBtn3">구독자리스트(결제현황)</button>
                <button type="button" class="admin-btn" id="aBtn4">배송현황</button>
                <button type="button" class="admin-btn" id="aBtn5">게시글관리</button>
                <button type="button" class="admin-btn" id="aBtn6">댓글관리</button>
                <button type="button" class="admin-btn" id="aBtn7">쿠폰관리</button>
            </div>
            <div class="cate-detail">
                <!--회원 리스트-->
                <div class="admin-UserList" style="display: none">
                    <table>
                        <thead>
                            <tr class="adUserTr">
                                <th>ID</th>
                                <th style="width: 80px">Name</th>
                                <th>E-mail</th>
                                <th>Phone</th>
                                <th>SignUp</th>
                                <th>RegAt</th>
                            </tr>

                        </thead>
                        <tbody id="adminUserList">
                        </tbody>

                        <!--spreadline-->
                    </table>
                    <div>
                        <button type="button" id="adminUserBtn" class="adminmoreBtn" data-page="1" data-cate="adUser" style="visibility:hidden">더보기+</button>
                    </div>
                </div>

                <!--취향검사 진행자 리스트-->
                <div class="bookTopia-user" style="display: none">
                    <table>
                        <thead>
                        <tr>
                            <th style="width: 210px">ID</th>
                            <th style="width: 165px">BIRTH</th>
                            <th style="width: 100px;">GENDER</th>
                            <th style="width: 200px;">TEST_AT</th>
                            <th>Result</th>
                        </tr>
                        </thead>
                        <tbody id="adminTestList">
                        </tbody>

                    </table>
                    <div>
                        <button type="button" id="adminTestBtn" class="adminmoreBtn" data-page="1" data-cate="adTest" style="visibility:hidden">더보기+</button>
                    </div>
                </div>

                <!--구독자 리스트-->
                <div class="subUser" style="display: none">
                    <table>
                        <thead>
                            <tr>
                                <th>MerchantUid</th>
                                <th>ItemName</th>
                                <th style="width: 70px;">UserName</th>
                                <th>Phone</th>
                                <th style="width: 320px">Address</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody id="adminSubList">
                        </tbody>

                    </table>
                    <div>
                        <button type="button" id="adminSubBtn" class="adminmoreBtn" data-page="1" data-cate="adsubUser" style="visibility:hidden">더보기+</button>
                    </div>
                </div>

                <!-- 배송현황 -->
                <div class="delivery" style="display: none">
                    <table >
                        <thead>
                            <tr>
                                <th style="width: 220px">MerchantUid</th>
                                <th style="width: 180px">ItemName</th>
                                <th style="width: 180px">Pay_RegAt</th>
                                <th>Status</th>
                                <th style="width: 100px">Delivery</th>
                            </tr>
                        </thead>

                        <tbody id="adminDeliList">
                        </tbody>
                    </table>
                    <div>
                        <button type="button" id="adminDeliBtn" class="adminmoreBtn" data-page="1" data-cate="addeli" style="visibility:hidden">더보기+</button>
                    </div>
                </div>

                <!--게시글 관리-->
                <div class="commuBoard" style="display: none">
                    <table >
                        <thead>
                            <tr>
                                <th style="width: 45px"> Board_No</th>
                                <th>Cate</th>
                                <th>Title</th>
                                <th style="width: 230px;">Content</th>
                                <th>Writer</th>
                                <th>RegAt</th>
                                <th>Manage</th>
                            </tr>
                        </thead>
                        <tbody id="adminBoardList">
                        </tbody>
                    </table>
                    <div>
                        <button type="button" id="adminBoardBtn" class="adminmoreBtn" data-page="1" data-cate="addboard" style="visibility:hidden">더보기+</button>
                    </div>
                </div>

                <!--댓글관리-->
                <div class="commuComment" style="display: none">
                    <table>
                        <thead>
                            <tr>
                                <th>Board_No</th>
                                <th style="width: 200px">Writer</th>
                                <th style="width: 350px">Content</th>
                                <th style="width: 180px">RegAt</th>
                                <th style="width: 80px">Manage</th>
                            </tr>
                        </thead>
                        <tbody id="adminComment">
                        </tbody>
                    </table>
                    <div>
                        <button type="button" id="adminCommBtn" class="adminmoreBtn" data-page="1" data-cate="adCommen" style="visibility:hidden">더보기+</button>
                    </div>
                </div>

                <!--쿠폰 만들기 -->
                <div class="adminCouponAdd" style="display: none">
                    <table>
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>CouponName</th>
                                <th>Period</th>
                                <th>addAt</th>
                                <th>Sale</th>
                                <th>Info</th>
                            </tr>
                        </thead>
                        <tbody id="addCoupon">
                        </tbody>
                    </table>
                    <div>
                        <button type="button" id="adminCoupon" class="adminmoreBtn" data-page="1" data-cate="adCoupon" style="visibility:hidden">더보기+</button>
                    </div>
                </div>
            </div>
        </nav>
        </form>

        <script th:src="@{/dist/js/adminPage.js}"></script>
        <script>
            boardDelToServer(page);
        </script>
    </th:block>
</th:block>
