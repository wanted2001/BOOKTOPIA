<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
        <div class="wrap">
            <div class="loginAllPage">
                <form action="#">
                    <input type="text" name="id" placeholder="id..."><br>
                    <input type="password" name="pwd" placeholder="pwd"><br>
                    <button type="submit" class="loginLoginBtn">로그인</button>
                    <div class="loginLostWrap">
                        <div class="loginLostLogin">
                            <a href="#"><button type="button" id="loginLost">아이디 찾기</button></a>
                        </div>
                        <div class="loginLostPwd">
                            <a href="#"><button type="button" id="pwdLost">비밀번호 찾기</button></a>
                        </div>
                        <div class="loginToResister">
                            <a href="#"><button type="button" id="toResiter">회원가입</button></a>
                        </div>
                    </div>
                    <div class="loginSocialBtn">
                        <div class="loginKakaoBtn">
                            <a id="kakao-login-btn" href="#">
                                <img src="/image/카카오 로그인.png" alt="카카오 로그인 버튼" />

                            </a>
                        </div>
                        <div class="loginNaverBtn">
                            <a id="naver-login-btn" href="#">
                                <img src="/image/네이버 로그인.png" alt="네이버 로그인 버튼" />
                            </a>
                        </div>
                        <div class="loginGoogleBtn">
                            <a id="google-login-btn" href="#">
                                <img src="/image/구글 로그인.jpg" alt="구글 로그인 버튼" />
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </th:block>
</th:block>
