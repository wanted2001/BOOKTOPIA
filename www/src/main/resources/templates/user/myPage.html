<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">

<head>
    <link rel="stylesheet" th:href="@{/dist/css/myPage.css}">
    <!-- bootstap  -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/dist/js/myPage.js}"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>

<body>
<th:block th:replace="~{layout2 :: setFragment(~{this::content})}">
    <th:block sec:authorize="isAuthenticated()">
        <th:block th:with="auth=${#authentication.getPrincipal()}">
            <th:block th:fragment="content">
                <div class="wrap">
                    <div class="myPageInfoWrap">
                        <div class="myPageInfoWrap2">
                            <div class="myPageInfoLeftWrap">
                                <div class="myPageLeftUp">
                                    <div class="myPageUserInfoWrap">
                                        <div class="myPageLeftUpInfo">
                                            <div class="myPageLeftUpInfoImg">
                                               <img th:src="@{/image/mypage_earth.png}" alt="#">
                                            </div>
                                            <div class="myPageLeftUpInfoName">
                                                <a sec:authentication="name" id="myPageUserName"></a>
                                            </div>
                                            <span th:text="${#authentication.getPrincipal().userVO.getId()}" class="IDspan" id="realId" th:style="'display:none'"></span>
                                        </div>
                                    </div>
                                    <div id="myPageSubWrap">
                                        <div class="myPageSubInfo">
                                            이용중인 구독권이 없습니다.
                                        </div>
                                        <div class="myPageSubMoveLink">
                                            <a th:href="@{/subscribe/info}">구독권 보러가기</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="myPageLeftDown">
                                    <div class="myPageLeftDownWrap">
                                        <div class="myPageLeftDownWrap2">
                                            <div class="myPageLeftDownWrap3">
                                                <div class="myPageLeftDownWrap4">
                                                    <div class="myPageLeftDownWrap4Img">
                                                        <img th:src="@{/image/mypage_payinfo.png}" alt="#">
                                                    </div>
                                                    <div class="myPageLeftDownWrap4Status">
                                                        <a id="myPagePayment">결제 내역</a>
                                                    </div>
                                                </div>
                                                <div class="myPageLeftDownWrap4" id="modifyMyInfo">
                                                    <div class="myPageLeftDownWrap4Img">
                                                        <img th:src="@{/image/mypage_modify.png}" alt="#">
                                                    </div>
                                                    <div class="myPageLeftDownWrap4Status">
                                                        <a id="myPageModify">개인정보 수정</a>
                                                    </div>
                                                </div>
                                                <div class="myPageLeftDownWrap4">
                                                    <div class="myPageLeftDownWrap4Img">
                                                     <img th:src="@{/image/mypage_addrmod.png}" alt="#">
                                                    </div>
                                                    <div class="myPageLeftDownWrap4Status">
                                                        <a id="myPageAddress">배송지 수정</a>
                                                    </div>
                                                </div>
                                                <div class="myPageLeftDownWrap4">
                                                    <div class="myPageLeftDownWrap4Img">
                                                        <img th:src="@{/image/mypage_coupon.png}" alt="#">
                                                    </div>
                                                    <div class="myPageLeftDownWrap4Status">
                                                        <a id="myPageCoupon">내 쿠폰함</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="" id="deleteMemberType">
                                        <div id="comUser" class="myPageSubMoveLink">
                                            <a id="comUserDelete">회원탈퇴</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="myPageInfoRightWrap" id="myPageInfoRightWrapId">
                                <div class="myPageRight">
                                    <div class="myPageRightWrap">
                                        <h1 id="mypagetitle">
                                            My Page
                                        </h1>

                                        <h1 class="mypageMsg">
                                            좌측 메뉴를 눌러 마이페이지를 관리하세요 :)
                                        </h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </th:block>
    </th:block>
</th:block>
</body>
</html>
